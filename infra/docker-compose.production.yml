version: '3.3'

volumes:
  media:
  pg_data:
  static:

services:
  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: juliasem95/foodgram_backend
    env_file: ../.env
    volumes:
      - static:/backend_static
      - media:/app/media
  frontend:
    image: juliasem95/foodgram_frontend
    env_file: ../.env
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "7000:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../backend/docs/:/usr/share/nginx/html/api/docs/
      - static:/staticfiles/
      - media:/app/media